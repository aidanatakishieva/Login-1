<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSS Link  -->
    <link rel="stylesheet" href="style.css">
    <title>Reset Password</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form role="form" method="post">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h2 class="page-header"><i class="fa fa-lock"></i>Reset Password</h2>
                            <div class="pull-right">
                                <button type="button" name="Submit" value="Save" class="btn btn-danger" onclick="Function();"><i class="livicon" data-n="pen" data-s="16" data-c="#fff" data-hc="0" "></i> Save</button>

                                <button type="reset" name="Reset" value="Clear" class="btn btn-primary"><i
                                        class="livicon" data-n="trash" data-s="16" data-c="#fff" data-hc="0"></i>
                                    Clear</button>
                            </div>
                        </div>
                        <!-- /.box-header -->
<br>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <label class="old">Old Password *</label>
                                </div>
                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <div class="input-group-first">
                                        <input class="form-control" id="oldPassword" name="oldPassword" value=""
                                            placeholder="Enter the Old Password" type="password">
                                          
                                    </div>
                                </div>
                                <!-- /.input group -->
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <label>New Password *</label>
                                </div>
                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <div class="input-group">
                                        <input class="form-control" id="newPassword" name="newPassword" value=""
                                            placeholder="Enter the New Password" type="password">
                                            <small id="passwordHelpInline" class="text-muted">
                                                Your new password must be strong.
                                              </small>
                                    </div>
                                </div>
                                <!-- /.input group -->
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <label>Confirm Password *</label>
                                </div>
                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <div class="input-group">
                                        <input class="form-control" id="confirmPassword" name="confirmPassword" value=""
                                            placeholder="Re-enter the New Password" type="password">
                                            <small id="passwordHelpInline" class="text-muted">
                                                Your new password must be strong.
                                              </small>  </div>
                                </div>
                                <!-- /.input group -->
                            </div>

                </form>

            </div>
        </div>
    </div>
    <form onsubmit="return checkForm();" ----- ></form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
