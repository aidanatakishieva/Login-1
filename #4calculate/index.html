<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- CSS Link  -->
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>
</head>

<body>
    <div class="container-fluid">
    <button  type="button" class="logout btn btn-primary btn-lg">Log out</button>
  
  
  
    <form>
        <div class="row">
            <div class="col">
                <label for="variable">Your Input</label>
                <input type="number" class="input form-control" placeholder="Ex: 7+2">
            </div>
            <div class="col">
                <label for="result">Result</label>
                <input type="number" class="result form-control" placeholder="Ex: 9">
            </div>
        </div></form>
      <button type="submit" class="calculate btn btn-primary">Calculate</button>
    

</div>

</body>

</html>
